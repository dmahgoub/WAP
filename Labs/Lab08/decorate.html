<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />


    <!-- link to your script file here -->
    <script src="decoratemytext.js"></script>

</head>

<body>
    <h1>Text Decorator</h1>

    <div>
        <img src="decorated.gif" alt="very decorated!" />
    </div>

    <!-- Your UI controls go here -->
    <fieldset>
        <legend>Text</legend>
        <textarea name="txt" id="txt" cols="30" rows="4"></textarea>
    </fieldset>
    <fieldset>
        <legend>Decoration</legend>
        <div>
            <button onclick="biggerFont();" name="bigger">Bigger Decoration</button>
        </div>
        <div>
            <label for="bling">Bling</label>
            <input type="checkbox" name="bling" id="bling" onchange="bling();">
        </div>
        <div>
            <button onclick="pigLatin();" name="latin">Igpay Atinlay</button>
        </div>
        <div>
            <button onclick="malkovitch();" name="malkovitch">Malkovitch</button>
        </div>
    </fieldset>

</body>

</html>
