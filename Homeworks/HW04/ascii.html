<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ascii.css">
    <title>ASCIImation</title>
</head>

<body>
    <header>
        <div>
            <h1>CSE 190 M ASCII Animation Viewer</h1>
        </div>
    </header>
    <div class="container">
        <textarea name="viewer" id="viewer" cols="80" rows="20"></textarea>
        <div class="controls">
            <fieldset>
                <legend>Play Controls</legend>
                <button name="start" id="start">Start</button>
                <button name="stop" id="stop">Stop</button>
            </fieldset>
            <fieldset>
                <legend>Animation</legend>
                <select name="animation" id="animation">
                    <option value="blank">Blank</option>
                    <option value="exercise">Exercise</option>
                    <option value="juggler">Juggler</option>
                    <option value="bike">Bike</option>
                    <option value="dive">Dive</option>
                    <option value="custom">Custom</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Size</legend>
                <select name="size" id="size">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt" selected>Medium</option>
                    <option value="16pt">Large</option>
                    <option value="24pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Speed</legend>
                <input type="checkbox" name="speed" id="speed"> Trubo
            </fieldset>
        </div>
    </div>
    <footer>
        <a href="https://webster.cs.washington.edu/validate-html.php">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="Valid HTML" />
        </a>
        <a href="https://webster.cs.washington.edu/validate-css.php">
            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="Valid CSS" />
        </a>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </footer>
    <script src="animations.js"></script>
    <script src="custom.js"></script>
    <script src="ascii.js"></script>
</body>

</html>
